kind: flow
name: cidr
description: IP/CIDR recon - port scan, spider, vuln scan, and content discovery
tags: recon, cidr, standard

dependencies:
  variables:
    - name: Target
      type: cidr,ip
      required: true

modules:
  - name: do-probe-port
    path: fragments/do-probe-port.yaml

  - name: do-recon-spider
    path: fragments/do-recon-spider.yaml
    depends_on:
      - do-probe-port

  - name: do-scan-vuln
    path: fragments/do-scan-vuln.yaml
    depends_on:
      - do-probe-port

  - name: do-scan-content
    path: fragments/do-scan-content.yaml
    depends_on:
      - do-probe-port
