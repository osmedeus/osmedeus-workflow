kind: flow
name: fast
description: Running fast reconnaissance routine for a quick data collection
tags: fast, recon, domain

# -----------------------------------------------------------------------------
# PARAMS SECTION
# -----------------------------------------------------------------------------
params:
  - name: enableDnsBruteFocing
    default: "false"

# -----------------------------------------------------------------------------
# DEPENDENCIES SECTION
# -----------------------------------------------------------------------------
dependencies:
  variables:
    - name: Target
      type: domain
      required: true

# -----------------------------------------------------------------------------
# MODULES SECTION
# Execution order with dependencies
# -----------------------------------------------------------------------------
modules:
  # ===========================================================================
  # Phase 1: Subdomain Enumeration
  # ===========================================================================
  - name: subdomain-enum
    path: common/subdomain-enum.yaml

  # ===========================================================================
  # Phase 2: Probing
  # ===========================================================================
  - name: dns-probing
    path: common/dns-probing.yaml
    depends_on:
      - subdomain-enum

  # ===========================================================================
  # Phase 3: Fingerprinting
  # ===========================================================================
  - name: http-fingerprint
    path: common/http-fingerprint.yaml
    depends_on:
      - dns-probing
